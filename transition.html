<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid tan;
            background: orange;
            /* transition: width 4s ease 2s, height 6s linear, transform 2s; */
        }

        .box:hover {
            width: 400px;
            height: 600px;
            transform: rotate(180deg);
            transition: width 4s ease 2s, height 6s linear, transform 2s;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
